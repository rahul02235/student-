<!-- Html Document Begins-->
<!DOCTYPE html>
<html>
     <!-- Header Section-->
<head>
           
 <title>
      Student Registration Form
 </title>
<style>
    body {
      font-family: Arial, sans-serif;
      
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
           
     <!--Body of the Webpage-->
<body bgcolor="orange">
          
          <!--Start of Form-->
          <div style="margin: auto;width: 30%;">
          <form>
             <h2>Student Registration Form</h2>
             <p>Fill in this form to register</p>
             <br>
             
           <!--Input elemets for form-->
             <label><b>First Name</b></label> 
             <input type="text" placeholder="Enter your first name" name="first_name" required>
             <br>
             
             <br>
             <label><b>Last Name</b></label>
             <input type="text" placeholder="Enter your last name" name="last_name" required>
             <br>
             <br>
             <label><b>Fathers Name</b></label>
             <input type="text" placeholder="Enter your fathers name" name="father_name" required>
             <br>
             <br>
             <label><b>E-mail</b></label>
             <input type="email" placeholder="Enter your e-mail" name="email" required>
             <br>
             <br>
             <label><b>Date of Birth</b></label>
             <input type="date" name="dob" required>
             <br>
             <br>
             <label><b>Set Username</b></label>
             <input type="text" placeholder="Set Username" name="username" required>
             <br>
             <br>
             <label><b>Set Password</b></label>
             <input type="password" placeholder="Set password" name="password" required>
             <br>
             
             <br>
             <label><b>Gender</b></label><br>
             <input type="radio" name="gender" value="Male">
             <label for="Male">Male</label><br>
             <input type="radio" name="gender" value="Female">
             <label for="Female">Female</label><br>
             <input type="radio" name="gender" value="Others">
             <label for="Others">Others</label>
             <br>
              
            <br>
            <label><b>Course :</b></label>   
                 <select>
                       <option value="Course">Course</option>    
                       <option value="CS">Computer Fundamentals</option>  
                       <option value="AI">Artificial Intelligence</option>  
                       <option value="ML">Machine Learning</option>  
                       <option value="OOPS">Object Oriented Programming</option>  
                       <option value="DBMS">Database Management System</option>   
                 </select>
           <br>
           <br>
           <input type="button" value="Register"/> 
          </form>
     </div>
</body>
</html>
